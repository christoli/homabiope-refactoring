<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="/assets/css/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="big-container">
        <div class="logo-and-form-container">
            <div class="logo-container">
                <div class="logo">
                    <a href="/"> <img src="/assets/images/Homabiope-blanc.png" alt=""></a>
                </div>
            </div>
            <div class="form-container">
                <form action="/choix-demande.html">
                    <h2>Cr√©ation de compte</h2>
                    <div class="name-container">
                        <div class="name">
                            <input type="text" placeholder="Nom" autofocus required>
                        </div>
                        <div class="name">
                            <input type="text" placeholder="prenoms" autofocus required>
                        </div>
                    </div>
                    <div class="email">
                        <input type="email" name="" id="" placeholder="Email" autofocus required>
                    </div>
                    <div class="password-container">
                        <div class="password">
                            <input type="password" placeholder="Mot de passe" autofocus required>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Confirmer votre mot de passe" autofocus required>
                        </div>
                    </div>
                    <div class="sex">Sexe</div>
                    <div class="male-female-tel-container">
                        <div class="male-female-container">
                            <div class="male">
                                <span>H</span> <input type="radio" name="homme" value="masculin">
                            </div>
                            <div class="female">
                                <span>F</span> <input type="radio" name="femme" value="feminin" checked>
                            </div>
                        </div>
                        <div class="tel">
                            <input type="tel" name="telephone" placeholder="Telephone">
                        </div>
                    </div>
                    <div class="adress">
                        <input type="text" placeholder="Adresse">
                    </div>
                    <div class="inscription-item">
                        <div class="back">
                            <a href="/">
                                <i class="fa-solid fa-arrow-left"></i><span>&nbsp;Retour</span>
                            </a>
                        </div>
                        <div class="inscription">
                            <button>S'inscrire</button>
                        </div>
                        
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
